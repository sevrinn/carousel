<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-item carousel-item-visible">
      <img src="images/pexels-scott-webb.jpg" alt="a lavender toned picture of a jellyfish">
    </div>
    <div class="carousel-item">
      <img src="images/pexels-wendy-wei.jpg" alt="a lavender toned picture of some stage lighting">
    </div>
    <div class="carousel-item">
      <img src="images/pexels-veeterzy.jpg" alt="a lavender toned picture of a misty mountains at dawn">
    </div>
    <div class="carousel-actions">
      <button id="carousel-btn-prev" aria-label="Previous slide"><</button>
      <button id="carousel-btn-next" aria-label="Next slide">></button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
